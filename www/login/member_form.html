<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>member form</title>
    <link rel="stylesheet" href="../css/login.css">
    <script>
        function check_id(){
            const userid = document.getElementById("uid").value;
            if(userid) {
		        url = "member_check_id.php?userid="+userid;
		        window.open(url,"IDchk","width=400,height=200");
	        } else 
		        alert("아이디를 입력하세요.");
        }
        function check_pw(){
            const pw1 = document.getElementById("pw1").value;
            const pw2 = document.getElementById("pw2").value;
            if(pw1!=pw2)
            {
               alert("패스워드가 일치하지 않습니다");
               return false;
            }
            return true;
        }
    </script>
</head>
<body>
<div class="login_wrap">
    <form action="member_insert.php" method="post" id="login_form">
       <ul>
           <li class="id_wrap"><input type="text" name="id" id="uid" placeholder="아이디" required autofocus><input type="button" value="중복확인" onclick=
            "check_id()"> </li>
           <li><input type="password" name="pass" id="pw1" placeholder="비밀번호" required> </li>
           <li><input type="password" name="pass_confirm" id="pw2" placeholder="비밀번호 확인" required></li>
           <li><input type="text" name="name" placeholder="이름"  required></li>
           <li><input type="email" name="email" id="" placeholder="example@naver.com" required></li>
       </ul>
       <div class="btn_wrap">
           <input type="submit" value="회원가입" onclick="check_pw()"> <input type="reset" value="취소하기">
       </div>
    </form>
</div>
</body>
</html>
